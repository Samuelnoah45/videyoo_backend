array_relationships:
  - name: recipe_comments
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: comments
          schema: public
  - name: recipe_ingratiates
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: ingratiates
          schema: public

